<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
</head>
<body>
<div th:each="produto:${produtos}">
			<p th:text="${produto.nome}"></p>
			<a th:href="@{/produtos/editar/{id}(id=${produto.id})}">Editar</a>
			<a th:href="@{/produtos/delete/{id}(id=${produto.id})}">Deletar</a>
</div>
</body>
</html>
